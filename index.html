<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Weather</title>
    <link rel="icon" href="image/Weather icon.png" type="image/x-icon" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg pt-4">
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-between gap-3"
          href="index.html"
        >
          <div class="icon-img">
            <img src="./image/imgi_1_logo.png" alt="" />
          </div>
          <div class="title">
            <h1 class="h6 mb-0">Weather</h1>
            <span>tagline goes here</span>
          </div>
        </a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="search-input position-relative mx-auto w-75">
        <input
          class="form-control rounded-5 my-5 py-3"
          id="search"
          type="search"
        />
        <button type="submit" class="rounded-5 position-absolute">Find</button>
      </div>
      <div class="weather h-100">
        <div class="container">
          <div class="row g-2">
            <div class="col-12 col-lg-4 col-md-12 col-sm-12">
              <div id="today" class="day rounded">
                <div
                  class="header py-2 rounded-top d-flex justify-content-between align-items-center"
                >
                  <h2 class="day-name fs-6"></h2>
                  <h2 class="date fs-6">3july</h2>
                </div>
                <div class="body px-3 py-5">
                  <div id="city"></div>
                  <h2 class="temperature">35.2oC</h2>
                  <div class="condition-icon">
                  
                  </div>
                  <h2 class="condition h6">sunny</h2>
                  <span
                    ><img src="image/imgi_3_icon-umberella.png" alt="" />
                    20%</span
                  >
                  <span
                    ><img src="image/imgi_4_icon-wind.png" alt="" />
                    18km/h</span
                  >
                  <span
                    ><img src="image/imgi_5_icon-compass.png" alt="" />
                    East</span
                  >
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 col-md-12 col-sm-12 ">
              <div id="tommorow" class="h-100 text-center day rounded">
                <div
                  class="header py-2 rounded-top d-flex justify-content-between align-items-center"
                >
                  <h2 class="day-name fs-6">Thursday</h2>
                  <h2 class="date fs-6">3july</h2>
                </div>
                <div class="body px-3 py-5">
                   <div class="condition-icon">
                  
                  </div>

                  <h2 class="fs-1 temperature">35.2oC</h2>
                  <h2 class="fs-6 mintemperature">35.2oC</h2>
                  <h2 class="condition h6">sunny</h2>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 col-md-12 col-sm-12">
              <div id="afterTomorrow" class="h-100 text-center day rounded">
                <div
                  class="header py-2 rounded-top d-flex justify-content-between align-items-center"
                >
                  <h2 class="day-name fs-6">Thursday</h2>
                  <h2 class="date fs-6">3july</h2>
                </div>
                <div class="body px-3 py-5">
                   <div class="condition-icon">
                  
                  </div>
                  <h2 class="fs-1 temperature">35.2oC</h2>
                  <h2 class="fs-6 mintemperature">35.2oC</h2>
                  <h2 class="condition h6">sunny</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container my-5">
        <div class="contact d-flex justify-content-between align-items-center">
          <div class="enter-email w-50 position-relative">
            <input
              placeholder="Enter your email to subscribe..."
              class="form-control rounded-5 py-2"
              type="email"
            />
            <button class="rounded-5">subscribe</button>
          </div>
          <div class="social">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
            <a href=""><i class="fa-brands fa-pinterest-p"></i></a>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
